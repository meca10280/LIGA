<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LIGA: Experiencia Inmersiva</title>
    <!-- A-Frame and AR.js libraries -->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <style>
      body { margin: 0; overflow: hidden; }
      #arjs-video { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>

        <a-assets>
            <img id="image-one" src="cards/card01.png">
            <img id="image-two" src="cards/card02.png">
            <img id="image-three" src="cards/card03.png">
        </a-assets>

        <a-marker type="pattern" url="patts/code01.patt">
            <a-image src="#image-one" position="0 0 0" rotation="-90 0 0" height="1" width="1"></a-image>
        </a-marker>

        <a-marker type="pattern" url="patts/code02.patt">
            <a-image src="#image-two" position="0 0 0" rotation="-90 0 0" height="1" width="1"></a-image>
        </a-marker>

        <a-marker type="pattern" url="patts/code03.patt">
            <a-image src="#image-three" position="0 0 0" rotation="-90 0 0" height="1" width="1"></a-image>
        </a-marker>
        
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
