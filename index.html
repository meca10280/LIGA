<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LIGA: Experiencia Inmersiva</title>
    <!-- A-Frame and AR.js libraries -->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
<body style="margin: 0;">
    
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false;"
        vr-mode-ui="enabled: false">
        
        <!-- Just add more markers like this for each pattern -->
        
        <a-marker type="pattern" url="patts/code01.patt">
            <a-plane 
                src="cards/card01.png" 
                position="0 0 0" 
                rotation="-90 0 0" 
                width="1" 
                height="1">
            </a-plane>
        </a-marker>

        <a-marker type="pattern" url="patts/code02.patt">
            <a-plane 
                src="cards/card02.png" 
                position="0 0 0"
                rotation="-90 0 0" 
                width="1.5" 
                height="1.5">
            </a-plane>
        </a-marker>

        <a-marker type="pattern" url="patts/code03.patt">
            <a-plane 
                src="cards/card03.png" 
                position="0 0 0"
                rotation="-90 0 0" 
                width="1.5" 
                height="1.5">
            </a-plane>
        </a-marker>

        <a-camera-static />
    </a-scene>

</body>
</html>
