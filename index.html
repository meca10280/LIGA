<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LIGA - Experiencia inmersiva</title>
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>    
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #instructions {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            max-width: 300px;
        }
        
        #markerInfo {
            position: fixed;
            bottom: 10px;
            left: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body>
    <div id="instructions">
        <h3>LIGA - Experiencia inmersiva</h3>
        <p>Apunte la c&aacute;mara hacia los marcadores para ver descripciones de los diferentes equipos del laboratorio.</p>
    </div>
    
    <div id="markerInfo">
        <p id="currentObject">Objeto no detectado</p>
    </div>

    <a-scene 
        embedded 
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        loading-screen="enabled: false">
        
        <!-- Assets -->
        <a-assets>
            <!-- Define reusable materials -->
            <a-mixin id="text-style" 
                     geometry="primitive: plane; width: 4; height: 1" 
                     material="color: #1e3a8a; opacity: 0.8"
                     text="align: center; color: white; font: roboto; width: 8"></a-mixin>
        </a-assets>

        <!-- Coord-Marker -->
        <a-marker type="pattern" url="patterns/00.patt" id="coord-marker">
            <a-entity id="coordination-description" position="0 1 0">             
                <!-- Title -->
                <a-text value="COORDINACI&Oacute;N ADMINISTRATIVA - El primer contacto con la innovaci&oacute;n" 
                        position="0 2 0" 
                        align="center" 
                        color="#e74c3c" 
                        scale="1.5 1.5 1.5"
                        font="roboto">
                </a-text>
                
                <!-- Description -->
                <a-text value="Aqu&iacute; comenzamos a entender las necesidades de nuestros usuarios y planificamos proyectos gamificados."
                        position="0 -0.5 0" 
                        align="center" 
                        color="#2c3e50" 
                        scale="0.8 0.8 0.8"
                        font="roboto">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- Networking-Marker -->
        <a-marker type="pattern" url="patterns/01.patt" id="networking-marker">
            <a-entity id="networking-description" position="0 1 0">                            
                <!-- Title -->
                <a-text value="NETWORKING - Conectando ideas y personas" 
                        position="0 2 0" 
                        align="center" 
                        color="#e67e22" 
                        scale="1.5 1.5 1.5"
                        font="roboto">
                </a-text>
                
                <!-- Description -->
                <a-text value="Un espacio colaborativo donde investigadores, administrativos, docentes y estudiantes intercambian conocimientos."
                        position="0 -0.5 0" 
                        align="center" 
                        color="#2c3e50" 
                        scale="0.8 0.8 0.8"
                        font="roboto">
                </a-text>
            </a-entity>
        </a-marker>

        <!-- IDi-Marker -->
        <a-marker type="pattern" url="patterns/02.patt" id="idi-marker">
            <a-entity id="IDi-description" position="0 1 0">                
                <!-- Title -->
                <a-text value="I+D+i - El coraz&oacute;n del laboratorio" 
                        position="0 2 0" 
                        align="center" 
                        color="#8b4513" 
                        scale="1.5 1.5 1.5"
                        font="roboto">
                </a-text>
                
                <!-- Description -->
                <a-text value="Donde la magia tecnol&oacute;gica sucede usando equipos de &uacute;ltima generaci&oacute;n\npara prototipado, fabricaci&oacute;n y desarrollo de productos gamificados."
                        position="0 -0.5 0" 
                        align="center" 
                        color="#2c3e50" 
                        scale="0.8 0.8 0.8"
                        font="roboto">
                </a-text>
            </a-entity>
        </a-marker>
        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        // JavaScript for marker detection and UI updates
        document.addEventListener('DOMContentLoaded', function() {
            const markerInfo = document.getElementById('markerInfo');
            const currentObject = document.getElementById('currentObject');
            
            // Object descriptions
            const objectDescriptions = {
                'coord-marker': 'CoordinaciÃ³n Administrativa',
                'networking-marker': 'Networking',
                'idi-marker': 'I+D+i',
                'b-marker': 'Book - Knowledge and information storage'
            };
            
            // Add event listeners for each marker
            Object.keys(objectDescriptions).forEach(markerId => {
                const marker = document.getElementById(markerId);
                
                if (marker) {
                    marker.addEventListener('markerFound', function() {
                        markerInfo.style.display = 'block';
                        currentObject.textContent = objectDescriptions[markerId];
                        console.log(`Marcador encontrado: ${markerId}`);
                    });
                    
                    marker.addEventListener('markerLost', function() {
                        markerInfo.style.display = 'none';
                        currentObject.textContent = 'Objeto no detectado';
                        console.log(`Marcador perdido: ${markerId}`);
                    });
                }
            });
            
            // Hide instructions after 10 seconds
            setTimeout(() => {
                const instructions = document.getElementById('instructions');
                instructions.style.opacity = '0.3';
            }, 5000);
        });
        
        // Add floating animation component
        AFRAME.registerComponent('floating', {
            init: function() {
                this.el.setAttribute('animation', {
                    property: 'position',
                    to: '0 1.2 0',
                    direction: 'alternate',
                    loop: true,
                    dur: 2000,
                    easing: 'easeInOutSine'
                });
            }
        });
    </script>
</body>
</html>
