<!DOCTYPE html>
<html>
<head>
  <title>LIGA: AR-Experience</title>
  <script src="js/aframe.min.js"></script>
  <script src="js/aframe-ar.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene
        arjs='sourceType: webcam; detectionMode: mono_and_matrix; patternRatio: 0.5; debugUIEnabled: false;'
        embedded renderer='logarithmicDepthBuffer: true;'>

        <a-marker type='pattern' url='patterns/00.patt'>
            <a-text
                value="Hello World"
                color="red"
                align="center"
                width="20"
                position="0 0.5 0"
                rotation="-90 0 0"></a-text>
        </a-marker>

        <a-marker type='pattern' url='patterns/01.patt'>
            <a-text
                value="Augmented Reality"
                color="blue"
                align="center"
                width="2"
                position="0 0.5 0"
                rotation="-90 0 0"></a-text>
        </a-marker>

        <a-marker type='pattern' url='patterns/02.patt'>
            <a-text
                value="Welcome to AR.js"
                color="green"
                align="center"
                width="2"
                position="0 0.5 0"
                rotation="-90 0 0"></a-text>
        </a-marker>

        <a-marker type='pattern' url='patterns/03.patt'>
            <a-text
                value="Check out the text!"
                color="purple"
                align="center"
                width="2"
                position="0 0.5 0"
                rotation="-90 0 0"></a-text>
        </a-marker>

        <a-camera-static/>
    </a-scene>
</body>
</html>
