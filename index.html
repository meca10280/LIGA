<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LIGA: Experiencia Inmersiva</title>
    <!-- A-Frame and AR.js libraries -->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <a-scene embedded
      arjs='debugUIEnabled: false; sourceType: webcam; trackingMethod: best;'
      vr-mode-ui="enabled: false;"
      renderer="logarithmicDepthBuffer: true; physicallyCorrectLights: true;">
        
        <a-marker type="pattern" url="patts/code01.patt">
            <a-sphere position="0 1 0" radius="0.5" material="color: red"></a-sphere>
        </a-marker>

        <a-marker type="pattern" url="patts/code02.patt">
            <a-image src="cards/card02.png" position="0 0 0" rotation="-90 0 0" height="1" width="1"></a-image>
        </a-marker>

        <a-marker type="pattern" url="patts/code03.patt">
            <a-image src="cards/card03.png" position="0 0 0" rotation="-90 0 0" height="1" width="1"></a-image>
        </a-marker>
        
        <a-entity camera></a-entity>

    </a-scene>
</body>
</html>
