<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>LIGA: Experiencia Inmersiva</title>
    <!-- A-Frame and AR.js libraries -->
    <script src="js/aframe.min.js"></script>
    <script src="js/aframe-ar.js"></script>
    <script src="ar-pattern-loader.js"></script>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 1000;
        }
        
        #info {
            position: fixed;
            top: 10px;
            left: 10px;
            background: rgba(0,0,0,0.7);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            z-index: 999;
        }
    </style>
</head>
<body>
    <!-- Loading indicator -->
    <div id="loading">Loading AR patterns...</div>
    
    <!-- Info panel -->
    <div id="info">
        <div>Patterns loaded: <span id="pattern-count">0</span></div>
        <div>Active patterns: <span id="active-count">0</span></div>
    </div>

    <!-- A-Frame AR Scene -->
    <a-scene
        embedded
        arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        vr-mode-ui="enabled: false"
        renderer="logarithmicDepthBuffer: true;"
        loading-screen="enabled: false">
        
        <!-- Assets -->
        <a-assets>
            <!-- Images will be dynamically loaded here -->
        </a-assets>

        <!-- Camera -->
        <a-camera-static />
    </a-scene>

    <script src="ar-pattern-loader.js"></script>
</body>
</html>
